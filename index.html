<html>
<head>
  <meta charset="utf-8">

 <title>PLAY MUSIC</title>
 <link rel="stylesheet" href="bootstrap-4.3.1-dist\css\bootstrap.css">
 <link rel="stylesheet" href="project2.css" />

<body>
    <div class="container">
        <h1>PLAY MUSIC</h1>
        <h4>Tap Music With Only One Tap</h4><br /><br />
        <div class="visual"></div>
    </div>
    <div class="row">
        <div class="pad1">
            <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad2">
            <audio class="sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad3">
            <audio class="sound" src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="pad4">
            <audio class="sound" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad5">
            <audio class="sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="pad6">
            <audio class="sound" src="./sounds/ufo.mp3"></audio>
        </div>
    </div>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        const sound = document.querySelectorAll(".sound");
        const pads = document.querySelectorAll(".row div");
        const visual = document.querySelector(".visual");
        color = [
            "rgb(221, 40, 40)",
            "rgb(118, 229, 233)",
            "rgb(94, 248, 80)",
            "rgb(227, 238, 70)",
            "rgb(119, 61, 253)",
            "rgb(250, 69, 190)"
        ]
        pads.forEach((pad,i)=>{
            pad.addEventListener("click",function(){
                sound[i].currentTime = 0;
                sound[i].play();
                createbuble(i);
                /*
                const x = document.getElementsByTagName("BODY")[0];
                x.style.transition = "all 0.4s ease-in-out";
                x.style.backgroundColor = color[i];
                */
            })
        })

        const createbuble = (i) => {
            $('body').css("backgroundColor",color[i])
            setTimeout(function(){ $("body").css("backgroundColor", "white"); },400)
        }
        /*
        const createbuble = (i) => {
            
            const x = document.createElement("div");
            visual.appendChild(x);
            x.style.backgroundColor = color[i];
            x.style.animation = "pump 0.3s ease-in-out";
            x.addEventListener("animationend",function(){
                visual.removeChild(this);
            })
            */
            /*
            const x = document.getElementsByTagName("BODY")[0];
            x.style.backgroundColor = color[i];
            x.style.animation = "pump 0.3s ease-in-out";
            

        }
        */
    })
</script>


</body>
</html>
